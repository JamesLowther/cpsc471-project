{% extends "layout.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

<br><br>
<div class="container bg-light">

    <br><p></p>
    <div class="col-5">
      <form class="row g-3">
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Email</label>
		    <input type="name" class="form-control"  name="nm" id="inputEmail4">
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">Password</label>
		    <input type="password" class="form-control" id="inputPassword4">
		  </div>
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		  <div class="col-12">
		    <label for="inputAddress2" class="form-label">Address 2</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="col-md-6">
		    <label for="inputCity" class="form-label">City</label>
		    <input type="text" class="form-control" id="inputCity">
		  </div>
		  <div class="col-md-3">
		    <label for="inputProv" class="form-label">Province</label>
		    <select id="inputProv" class="form-select">
		      <option selected>Choose...</option>
		      <option>AB</option>
		      <option>BC</option>
		      <option>MB</option>
		      <option>NB</option>
		      <option>NL</option>
		      <option>NS</option>
		      <option>NT</option>
		      <option>NU</option>
		      <option>ON</option>
		      <option>PE</option>
		      <option>QC</option>
		      <option>SK</option>
		      <option>YT</option>
		    </select>
		  </div>
		  <div class="col-md-3">
		    <label for="inputPostalCode" class="form-label">Postal Code</label>
		    <input type="text" class="form-control" id="inputPostalCode">
		  </div>
		</form>
    </div>
</div>

<br><br>
<div class="container bg-light">
	<div class="col-5">
		<form class="row g-3">
		  <div class="col-md-4">
		    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
		  </div>
		  <div class="col-md-4">
		    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
		  </div>
		  <div class="col-md-4">
		    <input type="text" class="form-control" id="initial" placeholder="Middle Initial" required>
		  </div>
		  <div class="col-md-4">
		    <input type="text" class="form-control" id="healthCareNum" placeholder="Health Care #" required>
		  </div>
		  <div class="col-md-3">
		    <input type="text" class="form-control" id="hcnExpiry" placeholder="Expiry Date" required>
		  </div>
		  <div class="col-md-5">
		    <select id="hcnProv" class="form-select">
		      <option selected>Issuing Province</option>
		      <option>AB</option>
		      <option>BC</option>
		      <option>MB</option>
		      <option>NB</option>
		      <option>NL</option>
		      <option>NS</option>
		      <option>NT</option>
		      <option>NU</option>
		      <option>ON</option>
		      <option>PE</option>
		      <option>QC</option>
		      <option>SK</option>
		      <option>YT</option>
		    </select>
		  </div>
		  <div class="col-md-5">
		    <input type="text" class="form-control" id="DOB" placeholder="Birthdate mm-dd-yyyy" required>
		  </div>
		  <div class="col-md-3">
		    <select id="hcnProv" class="form-select">
		      <option selected>Sex</option>
		      <option>Male</option>
		      <option>Female</option>
		    </select>
		  </div>
		  <div class="col-md-4">
		    <select id="hcnProv" class="form-select">
		      <option selected>Gender</option>
		      <option>Male</option>
		      <option>Female</option>
		      <option>Non Binary</option>
		    </select>
		  </div>
		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
		      <label class="form-check-label" for="invalidCheck2">
		        Agree to terms and conditions
		      </label>
		    </div>
		  </div>
		  <div class="col-12">
		    <button class="btn btn-primary" type="submit">Submit form</button>
		  </div>
		</form>
	</div>
</div>

<br>

{% endblock %}
